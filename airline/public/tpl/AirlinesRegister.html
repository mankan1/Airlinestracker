<script src="lib/jquery-1.8.2.min.js"></script>
<script src="lib/jquery.validate.js" type="text/javascript"></script>

<div class="home-hero">

	<div class="modal show" id="passengerRegister">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal">x</button>
	    <span class="label label-info">Register with Airlines-Tracker, Airlines will be able to contact you.</span>
	  </div>
	  <div class="modal-body">
		<form method="POST" action="/passengerRegister/<%= _id %>/<%= city %>" class="form-vertical" id="passregister_form" data-ajax="false">
	        <div class="control-group">
	        	<span float:left; display:inline; class="label for="username">Phone Number</span>
	        	</br>
	        	</br>
	        	<div class="controls">
	                <input style="margin-bottom: 15px;" type="text" name="username" id="username" placeholder="9991117777">
	            </div>
	        </div>				
	        <div class="control-group">
	        	<span float:left; display:inline; class="label for="email">Email</span>
	        	</br>
	        	</br>	        
	            <div class="controls">
	                <input style="margin-bottom: 15px;" type="text" name="email" id="email" placeholder="jack@gmail.com">
	            </div>
	        </div>		
	        <div class="control-group">
	        	<span float:left; display:inline; class="label for="password">Password</span>
	        	</br>
	        	</br>	        	        
	            <div class="controls">
	                <input style="margin-bottom: 15px;" type="text" name="password" id="password" placeholder="aaaa">
	            </div>
	        </div>					
	        <div class="control-group">
	        	<span float:left; display:inline; class="label for="retypepassword">Re-Type Password</span>
	        	</br>
	        	</br>	        	        	        
	            <div class="controls">
	                <input style="margin-bottom: 15px;" type="text" name="retypepassword" id="retypepassword" placeholder="aaaa">
	            </div>
	        </div>
		        					
	        <div class="control-group">
	        	<span float:left; display:inline; class="label for="name">First Name</span>
	        	</br>
	        	</br>	        	        	        	        
	            <div class="controls">
	                <input style="margin-bottom: 15px;" type="text" name="name" id="name" placeholder="Jack">
	            </div>
	        </div>
        	<span float:left; display:inline; class="label for="userType">Airlines ?</span>
				  	<input  type="radio" id="userType" value="a" name="userType" />
				  	
			<label for="userType" class="error">Please Choose ..</label>
			<input type="hidden" name="airlinesId" value=<%= _id %>>
	      <p><button type="submit" class="btn btn-success">Register</button>
	        <a href="#airlinesSignIn/<%= _id %><%= city %>" class="btn btn-primary cancel">Cancel</a>
	      </p>
	    </form>
	  </div>
	</div>
</div>
<script>
  $(function () {
  console.log("Airlines register I am here");
  jQuery.validator.addMethod("phoneUS", function (phone, element) {
        phone = phone.replace(/\s+/g, "");
        return this.optional(element) || phone.length > 9 && phone.match(/^(\+?1-?)?(\([2-9]\d{2}\)|[2-9]\d{2})-?[2-9]\d{2}-?\d{4}$/);
    }, "Please specify a valid phone number");
    
    $('#passregister_form').validate({
        rules: {
            username: {
                required: true,
                number: true,
                minlength: 10,
                maxlength: 11
            },        
            email: {
                required: true,
                email: true
            },
            password: {
            	minlength: 4,
                required: true,
                maxlength: 8
            },
            retypepassword: {
            	minlength: 4,
                required: true,
                maxlength: 8
            },                    

            name: {
                required: true,
                maxlength: 23
            },
            
		    userType: {
		      	required: true
		    }
        },
        highlight: function (element) {
            $(element).closest('.control-group').removeClass('success').addClass('error');
        },
        success: function (element) {
            element.text('OK!').addClass('valid')
                .closest('.control-group').removeClass('error').addClass('success');
        }
    });
  })
</script>
