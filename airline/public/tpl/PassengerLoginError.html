<script src="lib/jquery-1.8.2.min.js"></script>
<script src="lib/jquery.validate.js" type="text/javascript"></script>

<div class="home-hero">

	<div class="modal show" id="passengerLogin">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal">x</button>
	    <h3>Login! Never miss your Flight.</h3>
	    <div class="alert alert-error">  
		  <a class="close" data-dismiss="alert">×</a>  
		  <strong>Error!</strong>  Invalid 'Phone Number' OR 'Password' .  
		</div>  
	  </div>
	  <div class="modal-body">
		<form method="POST" action="/passengerlogin" class="form-vertical" id="passlogin_form" data-ajax="false">
	        <div class="control-group">
	        	<span float:left; display:inline; class="label for="username">Phone Number</span>
	        	</br>
	        	</br>
	            <div class="controls">
	                <input style="margin-bottom: 15px;" type="text" name="username" id="username" placeholder="5552221111">
	            </div>            
	        </div>				
	        <div class="control-group">
	        	<span float:left; display:inline; class="label for="password">Password</span>
	        	</br>
	        	</br>	        
	            <div class="controls">
	                <input style="margin-bottom: 15px;" type="text" name="password" id="password" placeholder="aaaa">
	            </div>
	        </div>
	        <div class="control-group">
	        	<span float:left; display:inline; class="label for="rememberme">Remember Me</span>
	        	</br>
	        	</br>	        
	            <div class="controls">
	                <input style="margin-bottom: 15px;" type="checkbox" name="rememberme" id="rememberme" placeholder="ex - first car">
	            </div>
	        </div>		
	      <p><button type="submit" class="btn btn-success">SignIn</button>
	        <a href="#" class="btn btn-primary cancel">Cancel</a>
	      </p>
	    </form>
	  </div>
	</div>
</div>
<script>
  $(function () {
  console.log("Login I am here");
  
  jQuery.validator.addMethod("phoneUS", function (phone, element) {
        phone = phone.replace(/\s+/g, "");
        return this.optional(element) || phone.length > 9 && phone.match(/^(\+?1-?)?(\([2-9]\d{2}\)|[2-9]\d{2})-?[2-9]\d{2}-?\d{4}$/);
    }, "Please specify a valid phone number");
    
    $('#passlogin_form').validate({
        rules: {
            username: {
                required: true,
                number: true,
                minlength: 10,
                maxlength: 11
            },        
            password: {
            	minlength: 4,
                required: true,
                maxlength: 8
            }               
		},
        highlight: function (element) {
            $(element).closest('.control-group').removeClass('success').addClass('error');
        },
        success: function (element) {
            element.text('OK!').addClass('valid')
                .closest('.control-group').removeClass('error').addClass('success');
        }
    });
  })
</script>
